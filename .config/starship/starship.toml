# Use custom format
format = '''
$os$directory$git_branch$git_status$php$python$go$custom
$character'''

# Inserts a blank line between shell prompts
add_newline = true

# ----------------------------------------------------------------
# OS display configuration
[os]
format = '[$symbol](bold white)  '   
disabled = false

[os.symbols]
Fedora = 'Ôåä'
Windows = 'Óúè'
Arch = 'Û∞£á'
Ubuntu = 'Ôåõ'
Macos = 'Û∞Äµ'
Debian = 'ÓùΩ'

# ----------------------------------------------------------------
# Shows current directory
[directory]
truncation_length = 0
truncation_symbol = '‚Ä¶/'
home_symbol = 'Û∞ãú '
read_only_style = '197'
read_only = ' ÔÄ£ '
format = 'at [$path]($style)[$read_only]($read_only_style) '
# ----------------------------------------------------------------


# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"

[docker_context]
